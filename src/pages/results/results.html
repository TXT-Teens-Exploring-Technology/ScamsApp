<ion-header>

  <ion-navbar>
    <ion-title>{{currentItem.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="result-container">
    <div class="img-container">
      <img [src]="currentItem.pic" alt="">
    </div>
    <div class="title">
      <p>{{currentItem.title}}</p>
    </div>
    <div class="avg-cost">
      <h1>Average Cost:</h1>
      <p>{{currentItem.cost}}</p>
    </div>
    <div class="desc">
      <h1>The Problem:</h1>
      <p>{{currentItem.desc}}</p>
    </div>

  </div>
</ion-content>
